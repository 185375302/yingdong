<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,ininial-scale=1,user-scalable=no"/>
		<style>
			html{
				height: 100%;
			}
			div,p,body{
				box-sizing: border-box;
			}
			body{
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
			.box{
				width: 100%;
				height: 100%;
				display: flex;
			}
			.box p{
				width: 100%;
				height: 100%;
				margin: 0;
				border: 1px solid #ccc;
				flex-shrink: 0;
			}
		</style>
		<script src="js/zepto.js"></script>
		<script src="js/touch.js"></script>
		<script>
			$(function(){
				document.addEventListener("touchstart",function(ev){
					ev.preventDefault()
				})
				var  n = 0;
				$("#box").on("swipeLeft",function(){
					n++;
					if(n>=$("p").length){
						n=$("p").length-1;
					}
					$("#box").css("transform","translate3d(-"+n*100+"%,0,0)")
				})
				$("#box").on("swipeRight",function(){
					n--;
					if(n<0){
						n=0
					}
					$("#box").css("transform","translate3d(-"+n*100+"%,0,0)")
				})
				$("button").on("tap",function(){
					location.href='http://baidu.com';
				})
			})
		</script>
	</head>
	<body>
		<div class="box" id="box">
			<p>111</p>
			<p>222</p>
			<p>333</p>
			<p><button>开始体验</button></p>
		</div>
		
	</body>
</html>
